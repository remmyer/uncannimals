<!DOCTYPE html>
<html lang="en">

<body id="login-body">



<nav class="navbar">
    <div id="title-logo" class="title-logo"><a href="index.html"><h2><span>UNCANN</span>IMALS</h2></a></div>
    <ul>
        <li><a id="home-btn" href="index.html">Home</a></li>
        <li>Animals</li>
        <li>Facts</li>
        <li>Log in</li>
    </ul>

<h1>Log in</h1>

<main class="main-login-container">
    <div class="login-container">
        <div class="title-login"><h2>Welcome to Uncannimals!</h2></div>


        <div class="main-login">
            <div class="email-input">
                <label>Email</label><br>
                <input type="text" placeholder="Email">
            </div>

            <div>
                <label>Password</label><br>
                <input type="text" placeholder="Password">
                <div id="forgot-pass">Forgot your password?</div>
            </div>
        </div>

        <div>
            <button>Log in</button>
        </div>

    </div>
</main>



<script src="script.js"></script>
